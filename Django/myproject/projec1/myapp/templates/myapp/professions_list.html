{% extends 'myapp/base.html' %}

{% block title %}
    Professions List
{% endblock %}

{% block content %}
    {% include 'myapp/_nav.html' %}

    <div class="content">
        <h1>Professions List</h1>
        <ul>
            {% for profession in professions %}
                <li>{{ profession.name }}</li>
            {% empty %}
                <li>No professions yet.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
